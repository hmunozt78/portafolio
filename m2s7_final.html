<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2S7 - Final</title>
</head>
<body>
    <script src="./assets/js/acciones.js"></script>
    <script>
        let valida_mp;
        do{
            let opcion = prompt("¡Hola! Soy Eva, tu asistente virtual del Servicio al Cliente de Mentel. Estoy aquí para ayudarte en lo que necesides.\nEscribe el número de la opción que buscas: \n1.- Boletas y Pagos \n2.- Señal y llamadas \n3.- Oferta comercial  \n4.- Otras consultas");
            switch (opcion){
                case "1" :
                    boletas();
                    valida_mp="ok";
                    break;
                case "2" :
                    senalYllamadas();
                    valida_mp="ok";
                    break;
                case "3" :
                    ofertasComerciales();
                    valida_mp="ok";
                    break;
                case "4" :
                    otrasConsultas();
                    valida_mp="ok";
                    break;
                default:
                    alert("La opcion ingresada no es valida, intente nuevamente");
                    valida_mp="no";
            }
            
        } while (valida_mp == "no");
        

    </script>
    
</body>
</html>
